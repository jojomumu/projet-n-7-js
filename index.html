<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dynalight&family=Emblema+One&family=Hahmlet:wght@700&family=Inria+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js" defer></script>
    <title>Document</title>
</head>

    <body>

       <div id="biggestbox">

            <div id="inbox">

                <div id="head">

                    <img src="media/coffee-digital.png" alt="logo break time" id="logo" width="130" height="130">

                    <h1 id="title">Break time</h1>

                    <p><img src="media/gear-digital.png" alt="gear" width="50" height="50"></p>


                </div>

                <div id="timer">

                    <div id="box">

                        <div id="butttimer">

                            <input type="radio" id="pomo" class="switch" name="butt">
                            <label for="pomo">pomodoro</label>

                            <input type="radio" id="short" class="switch" name="butt">
                            <label for="short">short</label>

                            <input type="radio" id="long" class="switch" name="butt">
                            <label for="long">long</label>
                    
                        </div>

                        <div id="time">

                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    
                        </div>

                        <input type="button" value="START" id="start">


                    </div>


                </div>


            </div>


       </div>
        
    </body>
    
</html>
