<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dynalight&family=Emblema+One&family=Hahmlet:wght@700&family=Inria+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js" defer></script>
    <title>Document</title>
</head>

    <body>

        <my-popup></my-popup>

       <div id="biggestbox">

            <div id="inbox">

                <div id="head">

                    <img src="media/coffee-digital.png" alt="logo break time" id="logo-simple" width="110" height="110">

                    <img id="logo-classy" src="media/coffee-classy.png" alt="logo break time" width="110" height="110" style="display: none;">

                    <img id="logo-impact" src="media/coffee-impact.png" alt="logo break time" width="110" height="110" style="display: none;">

                    <h1 id="title">Break time</h1>

                    <p id="gear" onclick="showPopup()"><img src="media/gear-digital.png" alt="gear" width="50" height="50" id="gear-simple" class="gear"><img src="media/gear-classy.png" alt="gear" width="50" height="50" style="display: none;" id="gear-classy" class="gear"><img src="media/gear-impact.png" alt="gear" width="50" height="50" style="display: none;" id="gear-impact" class="gear"></p>


                </div>

                <div id="timer">

                    <div id="box">

                        <div id="butttimer">

                            <input type="radio" id="pomo" class="switch" name="butt" checked data-target="timeInput1">
                            <label for="pomo">pomodoro</label>

                            <input type="radio" id="long" class="switch" name="butt" data-target="timeInput3">
                            <label for="long">long</label>

                            <input type="radio" id="short" class="switch" name="butt" data-target="timeInput2">
                            <label for="short">short</label>
                    
                        </div>

                        <div id="time">

                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    
                        </div>

                        <input type="button" value="START" id="start">


                    </div>


                </div>

                <div class="popup-overlay" id="popupOverlay"></div>

                <popup-div></popup-div>


                


            </div>


       </div>
        
    </body>
    
</html>
